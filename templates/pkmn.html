{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        color: #ff1f1f;
        font-size: 36px;
        margin-top: 40px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff1f1f;
        color: #ffffff;
        text-decoration: none;
        border-radius: 20px;
        transition: background-color 0.3s;
    }

    a:hover {
        background-color: #ff4242;
    }
</style>


<h1>{{ pkmn.pkmn_name }}</h1>
<img src="{{ pkmn.pkmn_url }}">
<p>{{ pkmn.pkmn_desc }}</p>
<form action="{{ url_for('modify') }}" method="post">
    <input type="hidden" name="pkmn_id" value="{{ pkmn.pkmn_id }}">
    <input class="btn btn-secondary" type="submit" name="modify" value="edit"></input>
    <input class="btn btn-danger" type="submit" name="modify" value="delete"></input>
</form>
{% endblock %}
