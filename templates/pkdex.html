{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        color: #ff1f1f;
        font-size: 36px;
        margin-top: 40px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff1f1f;
        color: #ffffff;
        text-decoration: none;
        border-radius: 20px;
        transition: background-color 0.3s;
    }

    a:hover {
        background-color: #ff4242;
    }
</style>


<h1>List of {{ pkmn_type }}</h1>

<ul>
    {% for pkmn in Pokemon %}
    <li><a href="/pkdex/{{ pkmn.pkmn_id }}">{{ pkmn.pkmn_name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
